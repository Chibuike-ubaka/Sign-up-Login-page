<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <title>Login</title>

    <!-- Bootstrap link starts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap ends -->

    <!--Favicon Starts-->
    <link rel="icon" href="images/favicon-32x32.png" />
    <!--Favicon Ends-->

    <!--CSS link starts-->
    <link rel="stylesheet" href="CSS/login.css" />
    <!--CSS link ends-->

    <!-- Google fonts link starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Google fonts ends -->

    <!--Font awesome link starts-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <!--Font awesome link ends-->

    <!--Java script link starts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!--Java script link ends-->
  </head>

  <body id="gradient-canvas">
    <div class="wrapper">
      <div class="form-inner">
        <form action="">
          <div class="form-header">
            <h3>Login</h3>
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>

            <input
              type="email"
              name="email"
              placeholder="@gmail.com"
              class="form-control input-text"
              required
              data-validation="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>

            <input
              name="password"
              placeholder="············"
              type="password"
              class="form-control"
              data-validation="length"
              data-validation-length="min8"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-dark btn-lg" type="button">
              Login
            </button>
          </div>

          <div class="footer"></div>

          <div class="socials">
            <p>Login with social platforms</p>
            <div class="social-links mt-3 text-center">
              <a href="#" title="social" class="google"
                ><i class="fa-brands fa-google"></i
              ></a>
              <a href="#" title="social" class="twitter"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a href="#" title="social" class="facebook"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="#" title="social" class="instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="#" title="social" class="linkedin"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
